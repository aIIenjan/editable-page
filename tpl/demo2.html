<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8" /> 
        <title>demo1</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="stylesheet" type="text/css" href="../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    </head>
    <body>
        <div class="container-box">
            <div class="menu-box">
                <ul>
                    <li>
                        <span class="dis-inline drag-box">1111</span>
                        <span class="dis-inline">文字111</span>
                    </li>
                    <li>
                        <span class="dis-inline drag-box">222</span>
                        <span class="dis-inline">文字111</span>
                    </li>
                    <li>
                        <span class="dis-inline drag-box">333</span>
                        <span class="dis-inline">文字111</span>
                    </li>
                    <li>
                        <span class="dis-inline drag-box">444</span>
                        <span class="dis-inline">文字111</span>
                    </li>
                </ul>
            </div>
            <div class="content-wrap" id="content-wrap">
                <!-- <div style="cursor: move;">ssssssssssssssssssssssss</div> -->
            </div>
            <div class="clone-div"></div>
        </div>
        <script type="text/javascript" src="../js/jquery.js"></script> 
        <script type='text/javascript' src='../js/jquery-ui.js'></script>
        <script type="text/javascript">
            $(function() {

                var zIndex = 0;
				$('.drag-box').draggable({
					// revert	: 'invalid',
					opacity	: 0.8,
					helper	: 'clone',
					scope	: 'drop',
                    start: function(e, ui) {
                        ui.helper.css('z-index', ++zIndex);
                    },
                    stop: function(e, ui) {
                        $('.content-wrap').append('<div class="clone-box"></div>');

                        // $('.clone-box').css({
                        //     position: 'absolute',
                        //     left: ui.offset.left,
                        //     top: ui.offset.top                         
                        // });
                        clone_draggable($('.clone-box'));
                    },
                    out: function(e, ui) {
                        ui.draggable.remove();                      
                    }
				});
                $('.clone-box').draggable({
                    // revert  : 'invalid',
                    opacity : 0.8,
                    containment: 'parent'
                });
                
			});

            var zIndex = 0;
            function clone_draggable(elements) {
                elements.draggable({
                    opacity: 0.8,
                    containment: 'parent',
                    start: function(e, ui) {
                        ui.helper.css('z-index', ++zIndex);
                    },
                    stop: function(e, ui) {
                    }
                });
            }
        </script>
    </body>
</html>
