<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板编辑</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/icon.png" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts/iconfont.css">
    <link rel="stylesheet" href="../css/jquery.ui.ruler.css">
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/content.css">
	<link rel="stylesheet" href="../css/edit.css">
</head>
<body  class="edit-body">
	<div id="app">	

		<header>
			<div class="fl hd-le">
				<button class="hd-box dis-inline btn-success" @click="modelInfoShow">
					<i class="icon iconfont icon-set dis-inline"></i>
					<span class="dis-inline">模板信息</span>
				</button>
			</div>
			<div class="fr hd-ri">
				<button class="hd-box dis-inline btn-warning" id="view-fullscreen">
					<i class="icon iconfont icon-fullscreen dis-inline"></i>
					<span class="dis-inline">全屏</span>
				</button>
				<button class="hd-box btn-warning" id="cancel-fullscreen">
					<i class="icon iconfont icon-fullscreen dis-inline"></i>
					<span class="dis-inline">退出全屏</span>
				</button>
				<button class="hd-box dis-inline btn-info">
					<i class="icon iconfont icon-eye dis-inline"></i>
					<span class="dis-inline">预览</span>
				</button>
				<button class="hd-box dis-inline btn-primary">
					<i class="icon iconfont icon-save dis-inline"></i>
					<span class="dis-inline">保存</span>
				</button>
			</div>
		</header>
		<div class="container">
			<div class="leftline"></div>
			<div class="leftbar">
				<div class="tag-hd cur" onclick="toggleFun($(this))">
					<i></i>
					容器
				</div>
				<div class="tag-con">
					<div class="tag-con-list">
						<img src="../images/base/container_icon_2.png" alt="标签面板">
						<span>标签面板</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/container_icon_1.png" alt="视窗面板">
						<span>视窗面板</span>
					</div>
				</div>
				<div class="tag-second-hd tag-hd cur" onclick="toggleFun($(this))">
					<i></i>
					控件
				</div>
				<div class="tag-con">
					<div class="tag-con-list">
						<img src="../images/base/control_icon_2words.png" alt="静态文字">
						<span>静态文字</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_1imge.png" alt="静态图片">
						<span>静态图片</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_3time.png" alt="时间">
						<span>时间</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_5weather.png" alt="天气">
						<span>天气</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_17label.png" alt="标签">
						<span>标签</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_8player.png" alt="直播窗口">
						<span>直播窗口</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_9live.png" alt="直播频道">
						<span>直播频道</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_10live.png" alt="直播栏目">
						<span>直播栏目</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_11vod.png" alt="点播单片">
						<span>点播单片</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_12vod.png" alt="点播栏目">
						<span>点播栏目</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_13back.png" alt="回看栏目">
						<span>回看栏目</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_14app.png" alt="第三方应用">
						<span>第三方应用</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_16connect.png" alt="链接">
						<span>链接</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_recommend.png" alt="推荐位">
						<span>推荐位</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_special.png" alt="专题">
						<span>专题</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_7marquee.png" alt="跑马灯">
						<span>跑马灯</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_more.png" alt="多图状态">
						<span>多图状态</span>
					</div>
					<div class="tag-con-list">
						<img src="../images/base/control_icon_23popup.png" alt="弹出图片">
						<span>弹出图片</span>
					</div>
				</div>
			</div>
			<div class="rightbar" id="content">
				<div class="right-wrap">
					<div class="content-wrap" :style="isback_color"></div>
				</div>
			</div>
		</div>
		<div class="model-info">
			<div class="info-item">
				<div class="info-item-title">
					<p>模板信息</p>
					<button type="button" @click="saveData()">确定</button>
					<button type="button" @click="modelInfoShow()">取消</button>
				</div>
				<div class="info-item-cont" >
					<div class="form-group">
						<label for="t_name">名称<span>*</span></label>
						<input type="text" class="model-name" id="t_name" placeholder="模板名称" value="广州test">
					</div>
					<div class="form-group">
						<label for="t_resolution">分辨率</label>
						<select class="model-resolution" id="t_resolution" disabled="disabled">	
							<option value="1280*720">1280*720</option>  
							<option value="1920*1080" selected="">1920*1080</option> 
							<option value="3840*2160">3840*2160</option> 
						</select>
					</div>
					<div class="form-group">
						<label for="t_bg_color">背景颜色 (RGB/十六进制)</label>
						<input type="text" class="model-color" id="t_bg_color" placeholder="背景颜色" maxlength="11" v-model="back_color" value="">
					</div>
					<div class="form-group">
						<label for="t_bg_img">背景图片<span>*</span></label>
						<div class="input-group">
							<input type="text" readonly="readonly" class="model-img" id="t_bg_img" placeholder="选择图片" value="">
						</div><button class="select-img-btn btn-success" type="button" target="t_bg_img">选择图片</button>
					</div>
					<div class="form-group">
						<img src="../images/bg_top.jpg" alt="" style="height: 100px" title="模板背景图片">
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/vue.2.5.1.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/jquery.mCustomScrollbar.min.js"></script>
<script src="../js/jquery.ui.ruler.js"></script>
<script src="../js/edit.js"></script>
<script src="../js/fullscreen.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
