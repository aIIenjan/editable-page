<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板编辑</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/icon.jpg" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts/iconfont.css">
    <link rel="stylesheet" href="../css/jquery.ui.ruler.css">
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/content.css">
</head>
<body class="edit-body" scroll="no">
<header>
	<div class="fl hd-le">
		<button class="hd-box dis-inline btn-success">
			<i class="icon iconfont icon-set dis-inline"></i>
			<span class="dis-inline">模板信息</span>
		</button>
	</div>
	<div class="fr hd-ri">
		<button class="hd-box dis-inline btn-warning" id="view-fullscreen">
			<i class="icon iconfont icon-fullscreen dis-inline"></i>
			<span class="dis-inline">全屏</span>
		</button>
		<button class="hd-box btn-warning" id="cancel-fullscreen">
			<i class="icon iconfont icon-fullscreen dis-inline"></i>
			<span class="dis-inline">退出全屏</span>
		</button>
		<button class="hd-box dis-inline btn-info">
			<i class="icon iconfont icon-eye dis-inline"></i>
			<span class="dis-inline">预览</span>
		</button>
		<button class="hd-box dis-inline btn-primary">
			<i class="icon iconfont icon-save dis-inline"></i>
			<span class="dis-inline">保存</span>
		</button>
	</div>
</header>
<div class="container">
	<div class="leftbar">
		<div class="leftline"></div>
		<div style="height: 400px;">sssss</div>
		<div style="height: 400px;">sssss</div>
		<div style="height: 400px;">sssss</div>
		<div style="height: 400px;">sssss</div>
		<div style="height: 400px;">sssss</div>
		<div style="height: 400px;">sssss</div>
	</div>
	<div class="rightbar" id="content">
		<div class="right-wrap">
			<div class="content-bd"></div>
		</div>
	</div>
</div>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/fullscreen.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/jquery.mCustomScrollbar.min.js"></script><!--滚动条js-->
<script src="../js/jquery.ui.ruler.js"></script><!--标尺js-->
<script src="../js/common.js"></script>
</body>
</html>
